<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>쿨찐 테스트</title>
</head>

<body>
    <header>
        <a href="index.html">쿨찐 테스트</a>
    </header>
    <section>
        <article>
            <h2>문제1</h2>
            <p>설명1</p>
            <input type="radio" name="q1" class="yes-btn"><span>Yes</span>
            <input type="radio" name="q1" class="no-btn"><span>No</span>
            <input type="radio" name="q1" class="maybe-btn"><span>Maybe</span>
        </article>
    </section>
    <section>
        <article>
            <h2>문제2</h2>
            <p>설명2</p>
            <input type="radio" name="q2" class="yes-btn"><span>Yes</span>
            <input type="radio" name="q2" class="no-btn"><span>No</span>
            <input type="radio" name="q2" class="maybe-btn"><span>Maybe</span>
        </article>
    </section>
    <footer>
        <a onclick="result()">결과보기</a>
    </footer>
    <script>
        function result() {
            let yes_count = 0;
            let no_count = 0;

            let elements = document.getElementsByClassName('yes-btn');
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].checked) {
                    yes_count++;
                }
            }

            elements = document.getElementsByClassName('no-btn');
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].checked) {
                    no_count++;
                }
            }
            elements = document.getElementsByClassName('maybe-btn');
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].checked) {
                    yes_count++;
                }
            }
            // console.log('yes: ' + yes_count)
            // console.log('no: ' + no_count)
            if (yes_count + no_count != 2) {
                alert('모든 문제에 답해주세요')
                return
            }

            if (yes_count == 2) {
                location.href = "result_3.html"
            } else if (yes_count == 1) {
                location.href = "result_2.html"
            } else {
                location.href = "result_1.html"
            }


        }
    </script>
</body>

</html>
